{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'JavaScript/script.js'%}"> -->

</head>

<body>


    <div class="navbar">
        <ul class="nav-item">
            <img class="logo" src="{% static 'image/logo.jpg' %}" alt="">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">About us</a></li>
        </ul>

        <div class="icons">
            <div>
                <input class="search" type="name" placeholder=" Search your choice" required>
                <a href="#home" class="Card1"><i class='bx bx-search'></i></a>
            </div>

            <a href="#home" class="Card"><i class='bx bxs-cart-add'></i></a>
            <a href="#home" class="Card"><i class='bx bxs-user-circle'></i></a>

        </div>
    </div>

    <div>
        {% block content %}
        {% endblock content %}
    </div>

<script src="{% static 'JavaScript/script.js'%}"></script>
</body>

</html>
